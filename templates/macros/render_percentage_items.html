{% from "macros/render_percentage_item.html" import render_percentage_item %}
{% macro render_percentage_items(image_text_array, extraContainerClass = '') %}
  <div class="col-12 d-flex justify-content-center align-items-center irn-percitem-container {{ extraContainerClass }}">
    <div class="row no-gutters">
      {% for image, text in image_text_array %}

        {{ render_percentage_item(image, text) }}
      {% endfor %}
    </div>
  </div>
{% endmacro %}
